<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wall Kicker - Chasm Descent</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div id="game-container">
        <div id="game-screen">
            <!-- The walls are part of the background now -->
            <div id="left-wall"></div>
            <div id="right-wall"></div>

            <!-- Player and obstacles will be added dynamically here -->
        </div>

        <div id="ui-layer">
            <div id="score-display">Score: 0</div>
            <div id="start-screen" class="screen">
                <h1>Wall Kicker</h1>
                <p>You are sliding down!</p>
                <p>Press <span class="key">SPACE</span> to jump to the other wall.</p>
                <p>Avoid the poles!</p>
                <button id="start-button">Start Game</button>
            </div>
            <div id="game-over-screen" class="screen" style="display: none;">
                <h2>Game Over</h2>
                <p>Final Score: <span id="final-score">0</span></p>
                <button id="restart-button">Play Again</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
